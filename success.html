<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unbound Interactive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,700|Nanum+Gothic+Coding" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.min.css" />
</head>
<body>
    <header class="header">
        <a class="header__logo" href="/">
            <img src="assets/logo.png">
            <div class="header__logo-text">
                <span>Unbound</span><span>Interactive</span>
            </div>
        </a>
        <div class="nav-container">
            <input type="checkbox">
            <ul class="header__nav">
                <li><a href="/">Home</a></li>
                <li><a href="/games">Games</a></li>
                <li><a href="/team">Team</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </header>
    <div class="main-container success">
        <div class="main-container__content">
            <h1>Message Sent!</h1>
            <div class="content-box">
                <p>Thank you for your message. We will get back to you as soon as possible!</p>
                <a class="btn btn-main" href="/">Return</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__content">
            <div class="btn-group">
                <a class="social-icon" href="https://twitter.com/UnboundInt" target="_blank"><i class="fab fa-twitter"></i></a>
                <a class="social-icon" href="https://discord.gg/hBEuE59" target="_blank"><i class="fab fa-discord"></i></a>
                <a class="social-icon" href="https://twitch.tv/UnboundInteractive" target="_blank"><i class="fab fa-twitch"></i></a>
            </div>
            <p class="copyright">Made with <a href="https://laurenwilkinson.co.uk" title="Lauren Wilkinson" target="_blank"><i class="fas fa-heart"></i></a> by <a href="https://laurenwilkinson.co.uk" target="_blank">Lauren</a></p>
        </div>
    </footer>
</body>
</html>

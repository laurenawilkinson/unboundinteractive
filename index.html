<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unbound Interactive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Unbound Interactive is a games development company based in Stoke-on-Trent, developers of Transhaping and currently working on a new game, Pixel Planet.">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,700|Nanum+Gothic+Coding" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.min.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#120c40">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#120c40">
</head>
<body>
    <header class="header">
        <a class="header__logo" href="/">
            <img src="/assets/logo.png" alt="Logo">
            <div class="header__logo-text">
                <span>Unbound</span><span>Interactive</span>
            </div>
        </a>
        <span id="nav-toggle">
            <i class="fas fa-bars"></i>
        </span>
        <ul class="header__nav">
            <li><a href="/">Home</a></li>
            <li><a href="/games">Games</a></li>
            <li><a href="/team">Team</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/charity">Charity</a></li>
        </ul>
    </header>
    <div class="main-container transhaping-promo">
        <div class="main-container__content">
            <h1>Transhaping</h1>
            <p>The tale of an extraordinary shape</p>
            <picture class="hero">
                <source srcset="assets/shapes.png" alt="Transhaping: The tale of an extraordinary shape" media="(min-width: 855px)">
                <img src="assets/shapes-mobile.png" alt="Transhaping: The tale of an extraordinary shape">
            </picture>
            
            <div class="btn-group">
                <a class="btn btn-main" href="https://store.steampowered.com/app/1028950/Transhaping/" target="_blank">Buy Now</a>
                <a class="btn btn-ghost" href="/games/transhaping">Learn More</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__content">
            <div class="btn-group">
                <a class="social-icon" href="https://twitter.com/UnboundInt" aria-label="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
                <a class="social-icon" href="https://discord.gg/hBEuE59" aria-label="Discord" target="_blank"><i class="fab fa-discord"></i></a>
                <a class="social-icon" href="https://twitch.tv/UnboundInteractive" aria-label="Twitch" target="_blank"><i class="fab fa-twitch"></i></a>
            </div>
            <p class="copyright">Made with <a href="https://laurenwilkinson.co.uk" title="Lauren Wilkinson" target="_blank"><i class="fas fa-heart"></i></a> by <a href="https://laurenwilkinson.co.uk" target="_blank">Lauren</a></p>
        </div>
    </footer>
    <script src="/main.js"></script>
</body>
</html>
